<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
    <title>layers</title>
	<meta name = "viewport" content="width=device-width, user-scalable=0"/>
	<link rel="stylesheet" href="../assets/debug.css" />
</head>
<body style="margin:0">
	<canvas id="stage" height="600" width="1000" data-auto-pause="true"></canvas>
	<style>
	input{width: 100%;}
	</style>
	<div class="debug_controls">
		<label>Zoom Level
			<input id="zoom" type="range" name="points" min=".1" value = '1' max="560" step='.1'>
		</label>
		<label>Speed
			<input id="speed" type="range" name="speed" min="-1.0" value = '.5' max="4" step='.1'>
		</label>
		<label>Focus on:
			<select id='focus'>
				<option value="theSun">Sun</option>
				<option value="mercury">Mercury</option>
				<option value="venus">Venus</option>
				<option value="earth">Earth</option>
				<option value="theMoon">The Moon</option>
				<option value="mars">Mars</option>
				<option value="asteroids">Asteroid Belt</option>
				<option value="jupiter">Jupiter</option>
				<option value="saturn">Saturn</option>
				<option value="neptune">Neptune</option>
				<option value="uranus">Uranus</option>
			</select>
		</label>
	</div>
</body>
<script type="text/javascript" src="../studio-compiled.js"></script>
<script src="../stats.js"></script>
<script src="main.js"></script>
</html>
