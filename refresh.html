<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
    <title>Studio3</title>
	<meta name="viewport" content="width=device-width, user-scalable=0, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="icon.png" />
</head>

<body style="margin:0;background: #333">
	<canvas id="canvas" height="320" width="320"  style="cursor:pointer;margin: 0 auto;display: block;outline:1px solid #BBFF00;"></canvas>
</body>
<script src="studio-compiled.js"></script>
<script>
	
var stage = new Studio.Stage('canvas',{webgl:0, dur:1000/60, fullscreen:0, color: Studio.BLUE})
for (var j = 0; j!=20 ;j++){
	for (var i = 0; i!=32 ;i++){
		var yy=new Studio.Rect({x:i*10+5, y: j*12, width: 8, height: 10})

		yy.onEnterFrame= function(){
			this.y += 2 * this._world.speed;

			if(this.y>stage.height+10){
				this.y = -10;
				this._snapback();
			}
		}
		stage.addChild(yy);
		yy._snapback();
	}
}

Studio.start();

</script>


</html>
