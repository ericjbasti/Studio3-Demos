<body style="margin:0;background: #333">

<script src="studio-compiled.js"></script>
<script src="stats.js"></script>
<script>

var ratio = 1;

var stage = new Studio.Stage('canvas',{
	webgl : 1, 
	dur : 1000/(60), 
	fullscreen : 1, 
	resolution : 1, 
	// interpolate : 0, 
	_maxCount : 1000,
	// _maxCount : 3000,
	// _maxCount : 1400,
	// smoothing: false,
	// timeStep : Studio.timeStep.static_fixed
})

// var beep = new Studio.Sound('assets/bend.mp3');
// beep.addListener('ready',function(s){
// 	alert('Yeah Im Ready : ' + s );
// })

var MAX = stage._maxCount/1 | 0
var gravity = .4*ratio

var cursor = new Studio.Image('assets/cursor.png')

var chupe = new Studio.Image('assets/chupe.png',{
	'first':{
		x:0, y:0,
		width: 32, height: 32
	}
})
var chupes = new Studio.Image('assets/Chupe_slices.png',{
	'first':{
		x:5*32, y:0,
		width: 16, height: 32
	}
})
var ball = new Studio.Image('assets/char.png',{
	'head': {
		x : 0, 
		y : 0, 
		width : 12, 
		height : 10
	},
	'feet': {
		x : 0, 
		y : 10, 
		width : 12, 
		height : 11
	},
	'body':{
		x:0,y:0,
		width: 12,
		height: 21
	}
})

// ball.addListener('ready',function(e){
// 	alert('Character Image loaded : '+ e)
// })


var globalMessageBox = function(a,type){
	alert(type);

}

var BOXdrop = function(attr){
	this.image = ball
	this.slice = 'body'
	this.color = new Studio.Color()
	// this.rotation = 45
	if(attr){
		this.apply(attr)
	}
	// this.color= Studio.WHITE
	this.color.set(Math.random()*510 ,Math.random()*510 ,Math.random()*510, 1)
	// this.color.set(255,255,255,1)
}

// stage.addChild(new Studio.Rect({x:100, y:100, width: 500, height: 500, color: Studio.RED}))


Studio.inherit(BOXdrop, Studio.Sprite)

BOXdrop.prototype.logic = function(){
	this.velocityY += gravity
	this.x += this.velocityX*ratio
	this.y += this.velocityY*ratio
	this.rotation+=this.velocityX*3
	if(this.x > stage.width || this.x < 0){
		this.velocityX *= -1
	}
	if(!this.hit){
		this.y = this.y - stage.height;
		this.x = stage.width/2
		this.hit = 10
		this.velocityY = Math.random()*3
		this._snapback()
	}
	if(this.y>stage.height){
		this.velocityY *= -.98
		this.hit--
		this.y = stage.height-1;
		// beep.play()
		// this.yoyo.sendMessage('drop',true);
	}
}


for (var i = 0; i!=MAX;i++){
	var yy=new BOXdrop({
		x : stage.width/2 ,
		y : Math.random()*120,
		width : 12*2,
		height : 21*2,
		velocityX : 2-(Math.random()*4),
		velocityY : -10+(Math.random()*6),
		hit : 10
	});
	stage.addChild(yy)
}


stage.addEffect( STATS ,{
	external : true, 
	height : 50,
	width : 320,
	position : 0,
	clear_mode :'erase'
})


for (var i = 0; i!=MAX;i++){
	var yy=new BOXdrop({
		x : stage.width/2 ,
		y : Math.random()*480,
		width : 4,
		height : 4,
		velocityX : 2-(Math.random()*4),
		velocityY : -10+(Math.random()*6),
		hit : 10,
		slice: 'Full',
		image: cursor
	});
	stage.addChild(yy)
}

for (var i = 0; i!=MAX;i++){
	var yy=new BOXdrop({
		x : stage.width/2 ,
		y : Math.random()*480,
		width : 16,
		height : 16,
		velocityX : 2-(Math.random()*4),
		velocityY : -5+(Math.random()*2),
		hit : 10,
		slice: 'first',
		image: chupe
	});
	yy.color.a=.2
	stage.addChild(yy)
}

for (var i = 0; i!=MAX;i++){
	var yy=new BOXdrop({
		x : stage.width/2 ,
		y : Math.random()*480,
		width : 4,
		height : 8,
		velocityX : 2-(Math.random()*4),
		velocityY : -5+(Math.random()*2),
		hit : 10,
		slice: 'first',
		image: chupes
	});
	yy.color.a=1
	stage.addChild(yy)
}

textbox.y = 300;

var temp = new Studio.Image('assets/char.png',{
	'head': {
		x : 0, 
		y : 0, 
		width : 12, 
		height : 10
	},
	'feet': {
		x : 0, 
		y : 10, 
		width : 12, 
		height : 11
	},
	'body':{
		x:0,y:0,
		width: 12,
		height: 21
	}
})

	x: stage.width/2, y: 200, width: 33, height: 66, image: temp, slice : 'body'
})

</script>
